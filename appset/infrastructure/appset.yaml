apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
          repoURL: git@github.com:tallen12/gitops_k3s_infra.git
          revision: HEAD
          directories:
          - path: infrastructure/*/base
          values:
            service: '{{index .path.segments 1}}'
            overlay: '{{.path.basename}}'
  # strategy:
  #   type: RollingSync
  #   rollingSync:
  #     steps:
  #       - matchExpressions:
  #           - key: infra-service
  #             operator: In
  #             values:
  #               - argocd
  #               - external-secrets
  #       - matchExpressions:
  #           - key: infra-service
  #             operator: In
  #             values:
  #               - argocd-secrets
  #               - 1password
  #       - matchExpressions:
  #           - key: infra-service
  #             operator: In
  #             values:
  #               - istio
  #               - cert-manager
  template:
    metadata:
      name: '{{ values.service }}'
      labels:
        infra-service: '{{ values.service }}'
        overlay: '{{values.overlay}}'
    spec:
      project: default
      ignoreDifferences:
        # Ignore specific fields within the ExternalSecret resource
        - kind: ExternalSecret
          jsonPointers:
            - /spec/refreshInterval
            - /status
            - /metadata/annotations/
            - /metadata/creationTimestamp
            - /metadata/generation
            - /metadata/resourceVersion
            - /metadata/uid
      source:
        repoURL: '{{ .repoURL | default  "git@github.com:tallen12/gitops_k3s_infra.git"}}'
        targetRevision: main
        path: '{{.path.path}}'
      destination:
        name: in-cluster
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true