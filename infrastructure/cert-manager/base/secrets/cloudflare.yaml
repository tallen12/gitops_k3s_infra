apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-ini
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-k3s
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: api-key
    remoteRef:
      key: "Cloudflare API Token"
      property: api-key
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None