apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: git-ssh
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-k3s
  target:
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
  data:
  - secretKey: type
    value: git
  - secretKey: url
    value: git@github.com:tallen12/
  - secretKey: sshPrivateKey
    remoteRef:
      key: "Argocd github key"
      property: private key
